<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="grid-calc">
        <div class="output" id="result">0</div>
        <div class="container-grid">
            <button class="grey">AC</button>
            <button class="grey">+/-</button>
            <button class="grey">%</button>
            <button class="orange">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>
            <button class="num-nol">0</button>
            <button>,</button>
            <button class="orange">=</button>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
